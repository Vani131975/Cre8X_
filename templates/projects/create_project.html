{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Project</h2>
    
    <form method="POST" action="{% url 'create_project' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Project Name</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter project name" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Describe your project" required></textarea>
        </div>

        <div class="form-group">
            <label>Required Skills</label>
            {% for skill in skills %}
                <div class="form-check">
                    <input type="checkbox" name="required_skills" value="{{ skill.name }}" class="form-check-input" id="skill_{{ skill.id }}">
                    <label class="form-check-label" for="skill_{{ skill.id }}">{{ skill.name }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="id_status">Project Status</label>
            <select name="status" id="id_status" class="form-control">
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Project</button>
    </form>
</div>
{% endblock %}

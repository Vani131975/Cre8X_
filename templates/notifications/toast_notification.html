<!-- notifications/toast_notification.html -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">{{ notification.get_notification_type_display }}</strong>
            <small>Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ notification.content }}
            {% if notification.related_project %}
                <div class="mt-2 pt-2 border-top">
                    <a href="{% url 'project_detail' notification.related_project.id %}" class="btn btn-sm btn-primary">View Project</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toast = new bootstrap.Toast(document.getElementById('notification-toast'));
        toast.show();
    });
</script>
